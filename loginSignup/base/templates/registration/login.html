{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="id_username">Username</label>
        {{ form.username }}
      </div>
      <div class="input-group">
        <label for="id_password">Password</label>
        {{ form.password }}
      </div>
      <button type="submit">Submit</button>
    </form>
    <p>New user? <a href="{% url 'base:authView' %}">Sign up here</a></p>
  </div>
</div>
{% endblock content %}
