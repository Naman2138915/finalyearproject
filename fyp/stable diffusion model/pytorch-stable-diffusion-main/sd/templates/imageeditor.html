<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cropperjs/cropper.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to external CSS file -->
    <script src="{{ url_for('static', filename='cropperjs/cropper.js') }}"></script>
    <style>
        .cropped-container {
            position: relative;
        }
        #template-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure the template doesn't interfere with user interaction */
            z-index: 1; /* Ensure the template overlay is above the output image */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img id="image" src="/showimage">
        </div>
        <button id="btn-crop">Crop</button>
        <div class="cropped-container">
            <img src="" id="output">
            <img src="/static/template0.png" id="template-overlay"> <!-- Default Template overlay image -->
        </div>

        <!-- Image editing functionalities -->
        <!-- Example: buttons to rotate and flip the image -->
        <button id="rotate-left-button">Rotate Left</button>
        <button id="rotate-right-button">Rotate Right</button>
        <button id="flip-horizontal-button">Flip Horizontal</button>
        <button id="flip-vertical-button">Flip Vertical</button>
        <br>
        <!-- Buttons for brightness and contrast adjustments -->
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
        <br>

        <!-- Input for uploading logo 1 -->
        <label for="logo">Upload Logo 1:</label>
        <input type="file" id="logo1" accept="image/*">
        
        <!-- Dropdown menu for selecting the image format -->

        
        <!-- Dropdown menu for selecting templates -->
        <label for="template">Select Template:</label>
        <select id="template">
            <option value="template1" selected>Default</option>
            <option value="template2">Template 1</option>
            <option value="template3">Template 2</option>
            <option value="template4">Coming Soon</option>
        </select>
        <a href="https://www.instagram.com/" target="_blank" title="">
            UPLOAD IT ON INSTAGRAM
        </a>
        <a href="https://www.facebook.com/" target="_blank" title="">
            UPLOAD IT ON FACEBOOK
        </a>
        <a href="https://twitter.com/" target="_blank" title="">
            UPLOAD IT ON TWITTER
        </a>

        <label for="format">Select Format:</label>
        <select id="format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <!-- Add more options as needed -->
        </select>
        <!-- Button to download the image -->
        <button id="download-button">Download Image</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        // Add event listeners to image editing buttons and inputs
        document.getElementById("rotate-left-button").addEventListener("click", function() {
            document.getElementById("output").style.transform = "rotate(-90deg)";
        });

        document.getElementById("rotate-right-button").addEventListener("click", function() {
            document.getElementById("output").style.transform = "rotate(90deg)";
        });

        document.getElementById("flip-horizontal-button").addEventListener("click", function() {
            document.getElementById("output").style.transform = "scaleX(-1)";
        });

        document.getElementById("flip-vertical-button").addEventListener("click", function() {
            document.getElementById("output").style.transform = "scaleY(-1)";
        });

        // Add event listener for brightness adjustment
        document.getElementById("brightness").addEventListener("input", function() {
            const brightnessValue = this.value;
            document.getElementById("output").style.filter = `brightness(${brightnessValue}%)`;
        });

        // Add event listener for contrast adjustment
        document.getElementById("contrast").addEventListener("input", function() {
            const contrastValue = this.value;
            document.getElementById("output").style.filter = `contrast(${contrastValue}%)`;
        });

        // Add event listener for uploading logo 1
        document.getElementById("logo1").addEventListener("change", function() {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const logoSrc = e.target.result;
                const logo = new Image();
                logo.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = document.getElementById("output").naturalWidth;
                    canvas.height = document.getElementById("output").naturalHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(document.getElementById("output"), 0, 0);
                    const logoWidth = 200; // Adjust the logo size as needed
                    const logoHeight = (logo.height / logo.width) * logoWidth;
                    ctx.drawImage(logo, 10, 10, logoWidth, logoHeight); // Adjust the position as needed
                    // Add template overlay
                    const templateOverlay = document.getElementById("template-overlay");
                    ctx.drawImage(templateOverlay, 0, 0, canvas.width, canvas.height);
                    document.getElementById("output").src = canvas.toDataURL();
                };
                logo.src = logoSrc;
            };
            reader.readAsDataURL(file);
        });

        // Trigger change event for template dropdown to apply default template
        document.getElementById("template").dispatchEvent(new Event('change'));

        // Add event listener for selecting template
        document.getElementById("template").addEventListener("change", function() {
            const selectedTemplate = this.value;
            const templateOverlay = document.getElementById("template-overlay");
            
            switch(selectedTemplate) {
                case "none":
                    templateOverlay.src = ""; // Remove template overlay
                    break;
                case "template1":
                    templateOverlay.src = "/static/template0.png"; // Replace 'path_to_template1_image' with the actual path to your template image
                    break;
                case "template2":
                    templateOverlay.src = "/static/template1.png"; // Replace 'path_to_template2_image' with the actual path to your template image
                    break;
                case "template3":
                    templateOverlay.src = "/static/template2.png"; // Replace 'path_to_template3_image' with the actual path to your template image
                    break;
                case "template4":
                    templateOverlay.src = "/static/template0.png"; // Replace 'path_to_template4_image' with the actual path to your template image
                    break;
                default:
                    templateOverlay.src = ""; // Remove template overlay if none selected
            }
        });

        // Add event listener for downloading the edited image
        document.getElementById("download-button").addEventListener("click", function() {
            const format = document.getElementById("format").value;
            const canvas = document.createElement('canvas');
            canvas.width = document.getElementById("output").naturalWidth;
            canvas.height = document.getElementById("output").naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.filter = document.getElementById("output").style.filter; // Apply CSS filter to the canvas
            ctx.drawImage(document.getElementById("output"), 0, 0);
            // Add template overlay to the canvas
            const templateOverlay = document.getElementById("template-overlay");
            ctx.drawImage(templateOverlay, 0, 0, canvas.width, canvas.height);
            const link = document.createElement('a');
            link.download = 'edited_image.' + format; // Set the filename with selected format
            link.href = canvas.toDataURL('image/' + format); // Set the format dynamically
            link.click();
        });

    </script>

</body>
</html>
