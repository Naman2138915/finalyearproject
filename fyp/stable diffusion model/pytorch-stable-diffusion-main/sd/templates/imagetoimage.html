<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation App</title>
</head>
<body>
    <h1>Image Generation App</h1>
    <b>Name:</b> {{user.name}} <br>
    <b>Email:</b> {{user.email}} <br>
    <!-- Remove password display for security reasons -->

    <form id="generate-form" action="/generatefromimage" method="post" enctype="multipart/form-data">
        <label for="prompt">Prompt:</label><br>
        <input type="text" id="prompt" name="prompt"><br>
        <label for="uncond_prompt">Unconditional Prompt:</label><br>
        <input type="text" id="uncond_prompt" name="uncond_prompt"><br>
        <label for="strength">Strength:</label><br>
        <input type="range" id="strength" name="strength" min="0.1" max="1.0" step="0.1"><br>
        <input type="file" id="image" name="image" accept=".png,.jpg,.jpeg"><br>
        <input type="submit" value="Generate Image">
    </form>
    <div id="output"></div>

    <!-- Display the generated image -->
    <img id="generated-image" style="display: none;">

    <!-- Button to navigate to image editor page -->
    <button id="edit-button" style="display: none;">Get Captions</button>

    <script>
        document.getElementById("generate-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                // Display the generated image
                document.getElementById("generated-image").src = url;
                document.getElementById("generated-image").style.display = "block";
                // Store the image URL in sessionStorage
                sessionStorage.setItem("imageURL", url);
                // Show the edit button
                document.getElementById("edit-button").style.display = "block";
            });
        });

        // Add event listener to edit button
        document.getElementById("edit-button").addEventListener("click", function() {
            // Redirect to the image editor page
            window.location.href = "/caption";
        });
    </script>
</body>
</html>
